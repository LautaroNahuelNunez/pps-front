<h1 mat-dialog-title>Editar Perfil</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input matInput [(ngModel)]="data.nombre">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Apellido</mat-label>
    <input matInput [(ngModel)]="data.apellido">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Tel√©fono</mat-label>
    <input matInput [(ngModel)]="data.telefono">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data">Guardar</button>
</div>
